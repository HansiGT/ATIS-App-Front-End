
<h2 mat-dialog-title>Öffnungszeiten ändern</h2>
<table><tr>
  <td>Montag:</td>
  <td>
    <mat-form-field class="time-form-field">
      <input 
        [(ngModel)]="mondayFrom" 
        aria-label="24hr format" 
        maxlength="5" 
        [ngxTimepicker]="picker1" 
        [format]="24" 
        matInput #input placeholder="Von:" 
        value="07:00">
      <ngx-material-timepicker #picker1></ngx-material-timepicker>
    </mat-form-field>
  </td>
  <td>
    <mat-form-field class="time-form-field">
      <input 
        [(ngModel)]="mondayUntil" 
        [ngxTimepicker]="picker2" 
        maxlength="5" 
        [format]="24" 
        matInput #input placeholder="Bis:" 
        value="21:00">
      <ngx-material-timepicker #picker2></ngx-material-timepicker>
    </mat-form-field>
    </td>
  </tr>
  
  <tr>
    <td>Dienstag:</td>
    <td>
      <mat-form-field class="time-form-field">
        <input 
          [(ngModel)]="tuesdayFrom" 
          aria-label="24hr format" 
          maxlength="5" 
          [ngxTimepicker]="picker3" 
          [format]="24" 
          matInput #input placeholder="Von:" 
          value="07:00">
        <ngx-material-timepicker #picker3></ngx-material-timepicker>
      </mat-form-field>
    </td>
    <td>
      <mat-form-field class="time-form-field">
        <input 
          [(ngModel)]="tuesdayUntil" 
          [ngxTimepicker]="picker4" maxlength="5" 
          [format]="24" 
          matInput #input placeholder="Bis:" 
          value="21:00">
        <ngx-material-timepicker #picker4></ngx-material-timepicker>
      </mat-form-field>
    </td>
  </tr>

  <tr>
    <td>Mittwoch:</td>
     <td><mat-form-field class="time-form-field">
       <input [(ngModel)]="wednesdayFrom" aria-label="24hr format" maxlength="5" [ngxTimepicker]="picker5" [format]="24" matInput #input placeholder="Von:" value="07:00">
       <ngx-material-timepicker #picker5></ngx-material-timepicker>
     </mat-form-field></td>
     <td><mat-form-field class="time-form-field">
       <input [(ngModel)]="wednesdayUntil" [ngxTimepicker]="picker6" maxlength="5" [format]="24" matInput #input placeholder="Bis:" value="21:00">
       <ngx-material-timepicker #picker6></ngx-material-timepicker>
     </mat-form-field></td>
  </tr>
  <tr>
    <td>Donnerstag:</td>
      <td><mat-form-field class="time-form-field">
        <input [(ngModel)]="thursdayFrom" aria-label="24hr format" maxlength="5" [ngxTimepicker]="picker7" [format]="24" matInput #input placeholder="Von:" value="07:00">
        <ngx-material-timepicker #picker7></ngx-material-timepicker>
      </mat-form-field></td>
      <td><mat-form-field class="time-form-field">
        <input [(ngModel)]="thursdayUntil" [ngxTimepicker]="picker8" maxlength="5" [format]="24" matInput #input placeholder="Bis:" value="21:00">
        <ngx-material-timepicker #picker8></ngx-material-timepicker>
      </mat-form-field></td>
  </tr>
  <tr>
      <td>Freitag:</td>
      <td><mat-form-field class="time-form-field">
        <input [(ngModel)]="fridayFrom" aria-label="24hr format" maxlength="5" [ngxTimepicker]="picker9" [format]="24" matInput #input placeholder="Von:" value="07:00">
        <ngx-material-timepicker #picker9></ngx-material-timepicker>
      </mat-form-field></td>
      <td><mat-form-field class="time-form-field">
        <input [(ngModel)]="fridayUntil" [ngxTimepicker]="picker10" maxlength="5" [format]="24" matInput #input placeholder="Bis:" value="21:00">
        <ngx-material-timepicker #picker10></ngx-material-timepicker>
      </mat-form-field></td>
  </tr>
  <tr>
      <td>Samstag:</td>
      <td><mat-form-field class="time-form-field">
        <input [(ngModel)]="saturdayFrom" aria-label="24hr format" maxlength="5" [ngxTimepicker]="picker11" [format]="24" matInput #input placeholder="Von:" value="07:00">
        <ngx-material-timepicker #picker11></ngx-material-timepicker>
      </mat-form-field></td>
      <td><mat-form-field class="time-form-field">
        <input [(ngModel)]="saturdayUntil" [ngxTimepicker]="picker12" maxlength="5" [format]="24" matInput #input placeholder="Bis:" value="14:00">
        <ngx-material-timepicker #picker12></ngx-material-timepicker>
      </mat-form-field></td>
  </tr>
  <tr>
      <td>Sonntag:</td>
      <td><mat-form-field class="time-form-field">
        <input [(ngModel)]="sundayFrom" aria-label="24hr format" maxlength="5" [ngxTimepicker]="picker13" [format]="24" matInput #input placeholder="Von:">
        <ngx-material-timepicker #picker13></ngx-material-timepicker>
      </mat-form-field></td>
      <td><mat-form-field class="time-form-field">
        <input [(ngModel)]="sundayUntil" [ngxTimepicker]="picker14" maxlength="5" [format]="24" matInput #input placeholder="Bis:">
        <ngx-material-timepicker #picker14></ngx-material-timepicker>
      </mat-form-field></td>
  </tr>            
</table>
<button (click)="cancel()" mat-button>Cancel</button>
<button (click)="save()" id="Save" mat-raised-button color="primary">Save</button>
