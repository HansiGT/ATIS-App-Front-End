<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
  #drawer 
  class="sidenav" 
  fixedInViewport="true"
  autoFocus="false"
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async) ? 'over' : 'side'" 
  [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/front-page">
        <mat-icon matGridListIcon>home</mat-icon>
        &nbsp;&nbsp; Startseite</a>
      <a mat-list-item routerLink="/current-utilization">
        <mat-icon matGridListIcon>desktop_windows</mat-icon>
        &nbsp;&nbsp; Aktuelle Auslastung</a>
      <a mat-list-item routerLink="/opening-hours">
        <mat-icon matGridListIcon>access_time</mat-icon> &nbsp; Ã–ffnungszeiten</a>
      <a mat-list-item routerLink="/prediction">
        <mat-icon matGridListIcon>bar_chart</mat-icon>
        &nbsp;&nbsp; Vorhersage</a>
      <a mat-list-item routerLink="/reservation">
        <mat-icon matGridListIcon>event_available</mat-icon>
        &nbsp;&nbsp; Reservierungen</a>  
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ATIS App</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
